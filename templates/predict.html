<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .survived {
            color: green;
            font-size: 1.8rem;
        }

        .dead {
            color: red;
            font-size: 1.8rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2rem;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <div class="result">
            <!-- Here we will show either Survived or Dead dynamically -->
            <span id="prediction-result"></span>
        </div>
        <button onclick="window.location.href='/index.html'">Go Back</button>
        <button class="back-button" onclick="window.history.back()">Back to Form</button>
    </div>

    <script>
        // Here we get the prediction result passed from the backend
        window.onload = function() {
            // Assume we're receiving a query parameter like ?prediction=Yes or No
            const urlParams = new URLSearchParams(window.location.search);
            const prediction = urlParams.get('prediction'); // Will be 'Yes' or 'No'

            const resultElement = document.getElementById('prediction-result');

            if (prediction === "Yes") {
                resultElement.textContent = "Survived";
                resultElement.className = 'survived';
            } else if (prediction === "No") {
                resultElement.textContent = "Dead";
                resultElement.className = 'dead';
            } else {
                resultElement.textContent = "Error: No prediction result";
                resultElement.className = '';
            }
        };
    </script>
</body>
</html>
